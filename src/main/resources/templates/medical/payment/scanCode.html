</head>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-area-add">
        <input name="ids"  th:value="${ids}" class="form-control" type="hidden">


                    <img th:src="@{/scancode/img/code.png}" style="width: 50%; height: 70%">
                    <div style="height: 90px; width: 200px " th:size="60px">
                        <h1>扫码支付 安全便捷</h1>
                    </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">费用：</label>
            <div class="col-sm-8">
                <input name="pay" th:value="${pay}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script> var ctx = "\/"; </script>
<script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "medical/payment"
    $("#form-payment-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/paymentPerson", $('#form-payment-add').serialize());
            //$.operate.post(prefix + "/paymentPerson")
        }
    }

    $("input[name='paytime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
